<html>
    <head>
        <title> List elements</title>
    </head>
    <body>
        <p>ordered list </p>
        <ol>
            <li> one</li>
            <li> two</li>
            <li> three</li>
            <li> four</li>
            <li> five</li>
        </ol>
        <p> Unordered list</p>
        <ul type="diamond">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
        <p>discribed list</p>
        
        <dl><dt> menu chart</dt> 
            <dd> idli</dd>
            <dd> voda </dd>
            <dd> chapati</dd>
            <dd> dosa</dd>
        </dl>

    </body>
</html>
